{% extends "layout.html" %}



{% block title %}
login
{% endblock %}

{% block content %}
<main id="login" class="">
	<div class="row">
		<div id="login" class="col-md-6 col-sm-12">
			<div class="page-header">
				<h1>Login</h1>
			</div>
			<form action="/login/" method="POST">
				<div class="form-group">
					<label for="username">Username</label>
					<input required type="text" class="form-control" name="username" id="username" placeholder="Username">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input required type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>

		<div id="sign-up" class="col-md-6 col-sm-12">
			<div class="page-header">
				<h1>Register</h1>
			</div>
			<form action="/register/" method="POST">
				<div class="form-group">
					<label for="email">Email address</label>
					<input required type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
					 placeholder="Email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>

				<div class="form-group">
					<label for="username">Username</label>
					<input required type="text" class="form-control" name="username" id="username" placeholder="Username">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input required type="password" class="form-control" name="password" id="password" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-primary">SignUp</button>
			</form>
		</div>
	</div>
</main>
{% endblock %}
